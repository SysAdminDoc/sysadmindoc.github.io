<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>

  <!-- Your existing CSS and JS includes -->
  <link rel="stylesheet" href="./home/css/normalize.min.css" />
  <link rel="stylesheet" href="./home/css/index.css" />
  <link rel="icon" type="image/x-icon" href="./home/favicon.ico" />
  <script src="./home/js/three.min.js"></script>

  <style>
    /* Minimal nudge for mobile to allow sound */
    #unmute {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      display: none;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(0,0,0,0.78);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      z-index: 9999;
      cursor: pointer;
      user-select: none;
    }
    #unmute:active { transform: translateX(-50%) scale(0.98); }

    /* Your hero text */
    #preloader-text { position: absolute; inset: 0; display: grid; place-items: center; }
    #preloader-text-title { font-size: clamp(28px, 6vw, 64px); color: #fff; letter-spacing: 0.1em; text-align: center; }

    /* Hide native controls; JS controls playback */
    audio { display: none; }
    body { margin: 0; background: #000; }
  </style>
</head>
<body>
  <!-- Your canvas/bg effect -->
  <canvas id="canvas"></canvas>

  <div id="preloader-text">
    <!-- Replace the text here with your suspense one-liner if you want -->
    <div id="preloader-text-title">comingsoon</div>
  </div>

  <!-- Invisible audio element; muted+playsinline are critical for mobile -->
  <audio id="bg-audio" preload="auto" autoplay muted playsinline crossorigin="anonymous"></audio>

  <!-- Tiny prompt shown only if unmuting is blocked until a gesture -->
  <div id="unmute" role="button" aria-label="Unmute audio">Tap to unmute</div>

  <!-- Your renderer -->
  <script src="./home/js/renderRing.js"></script>

  <script>
    // Direct raw file URL avoids GitHub HTML redirects
    const SONG_URL = 'https://raw.githubusercontent.com/SysAdminDoc/sysadmindoc.github.io/main/songs/Honour.mp3';

    const audio = document.getElementById('bg-audio');
    const unmute = document.getElementById('unmute');
    const title = document.getElementById('preloader-text-title');

    // Gentle fade to avoid a pop when unmuting on mobile
    function fadeVolume(to = 0.9, ms = 800) {
      const from = audio.volume || 0.01;
      const steps = Math.max(1, Math.round(ms / 16));
      let i = 0;
      const id = setInterval(() => {
        i++;
        audio.volume = from + (to - from) * (i / steps);
        if (i >= steps) clearInterval(id);
      }, 16);
    }

    function showUnmute() { unmute.style.display = 'inline-block'; }
    function hideUnmute() { unmute.style.display = 'none'; }

    // Try to play; return true on success
    async function tryPlay(unmuteNow = false) {
      if (!audio.src) audio.src = SONG_URL;
      if (unmuteNow) {
        audio.muted = false;
        audio.volume = Math.max(0.01, audio.volume || 0.01);
      }
      try {
        await audio.play();
        return true;
      } catch {
        return false;
      }
    }

    async function init() {
      // 1) Start immediately, muted, which is allowed on iOS and Android
      audio.muted = true;
      audio.volume = 0.0;
      await tryPlay(false);

      // 2) Attempt to unmute automatically. May succeed if user has prior engagement
      const ok = await tryPlay(true);
      if (ok && !audio.muted) {
        fadeVolume(0.9, 900);
      } else {
        // Show a subtle nudge; first tap will unmute
        showUnmute();
      }
    }

    // First gesture anywhere should unmute and fade in
    async function userUnmute() {
      hideUnmute();
      audio.muted = false;
      audio.volume = Math.max(0.01, audio.volume || 0.01);
      const ok = await tryPlay(true);
      if (ok) fadeVolume(0.9, 900);

      // iOS: resume a WebAudio context if you add one later
      if (window.AudioContext && !window.__ctx) {
        try {
          window.__ctx = new AudioContext();
          if (window.__ctx.state === 'suspended') await window.__ctx.resume();
        } catch {}
      }
    }

    // Keep music going if it ends
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play().catch(() => { showUnmute(); });
    });

    // Mobile-friendly gesture events
    ['pointerdown','touchstart','click','keydown'].forEach(evt => {
      document.addEventListener(evt, userUnmute, { once: true, capture: true });
    });
    unmute.addEventListener('click', userUnmute);
    title.addEventListener('click', userUnmute);

    // iOS sometimes pauses when tab becomes visible again; retry
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && audio.paused) { tryPlay(!audio.muted); }
    });

    // Kick things off
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
